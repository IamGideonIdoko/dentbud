version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - thank
  - ask_for_all_courses
  - ask_for_all_tasks

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Don't worry you'd be fine."

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"
  - text: "Yeah"

  utter_iamabot:
  - text: "I'm Dentbud, your personal assistant built by Gideon Idoko."

  utter_send_all_courses:
  - text: "[[SEND_ALL_COURSES]]"

  utter_send_all_tasks:
  - text: "[[SEND_ALL_TASKS]]"

  utter_nlu_fallback:
  - text: "[[NLU_FALLBACK]]"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
